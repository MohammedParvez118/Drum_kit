<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drum Kit</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body class="bg-dark text-light">

  <div class="container text-center">
    <h1 id="title" class="my-5">Drum 🥁 Kit</h1>
    <div class="row justify-content-center">
      <div class="col-3 col-md-2">
        <button class="w drum btn btn-light rounded-circle">w</button>
      </div>
      <div class="col-3 col-md-2">
        <button class="a drum btn btn-light rounded-circle">a</button>
      </div>
      <div class="col-3 col-md-2">
        <button class="s drum btn btn-light rounded-circle">s</button>
      </div>
      <div class="col-3 col-md-2">
        <button class="d drum btn btn-light rounded-circle">d</button>
      </div>
      <div class="col-3 col-md-2">
        <button class="j drum btn btn-light rounded-circle">j</button>
      </div>
      <div class="col-3 col-md-2">
        <button class="k drum btn btn-light rounded-circle">k</button>
      </div>
      <div class="col-3 col-md-2">
        <button class="l drum btn btn-light rounded-circle">l</button>
      </div>
    </div>
  </div>

  <footer class="mt-5">
    <p class="text-center">🎵 Mohammed Parvez 🎵</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./script.js" charset="utf-8"></script>
</body>

</html>
